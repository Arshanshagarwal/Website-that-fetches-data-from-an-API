<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos and cat facts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <main>
        <h1 class="title">Photos and cat facts generator</h1>
        <p>
            Press a button to generate a random photos or cat facts.
        </p>
        <div class="results">
            <div class="result" id="cat-result"></div>
            <div class="result" id="fact-result"></div>
        </div>
        <div class="buttons">
            <button id="cat-btn">Get a photo</button>
            <button id="fact-btn">Get a fact</button>
        </div>
    </main>
    <footer>
        <h4>Made by Karina Svanstr√∂m</h4>
        <a href="https://github.com/KarinSV" target="_blank">
            <img src="img/GitHub-Mark-32px.png" >
        </a>
    </footer>

   
    
    <script src="script.js"></script>
</body>
</html>
